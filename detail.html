<!doctype html>
<html lang="en" class="no-js">
<head>
		<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="assets/lib/modernizr/modernizr.js"></script>
	<script src="//use.typekit.net/rem1tld.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/lib/flickity/flickity.css">
	<link rel="stylesheet" href="assets/lib/photoswipe/photoswipe.css">
	<link rel="stylesheet" href="assets/lib/photoswipe/default-skin/default-skin.css">
	<link rel="stylesheet" href="assets/css/style.css">


	<title></title>
</head>

<body id="detail-photography">

	<header>
		<a id="cd-logo" href="#0"><img src="img/" alt="Gerrit Schreurs"></a>
		<nav id="cd-top-nav">
			<!--
			<ul>
				<li><a href="#0">Tour</a></li>
				<li><a href="#0">Login</a></li>
			</ul>
			-->
		</nav>
		<a id="cd-menu-trigger" href="#0"><span class="cd-menu-text">Menu</span><span class="cd-menu-icon"></span></a>
	</header>
	<!-- cd-main-content -->
	<main class="cd-main-content">
		<div class="gallery">

			<div class="gallery-cell" data-index="0">
			<img alt=''
				data-src-base='img-temp/responsive/'
				data-src='	<480:x.jpg,
                			<768:xx.jpg,
							<960:xxx.jpg,
							>960:xxxx.jpg' />
			</div>

			<div class="gallery-cell" data-index="1">
				<img src="img-temp/enlarge/small.jpg" alt="" />
			</div>
			<div class="gallery-cell" data-index="2">
				<img src="img-temp/enlarge-1/small.jpg" alt="" />
			</div>
		</div>
		<div class="content"></div>
	</main>
	<!-- cd-main-content -->

	<nav id="cd-lateral-nav">
		<ul class="cd-navigation">
			<li class="item-has-children">
				<a href="#0">Photography</a>
				<ul class="sub-menu">
					<li><a href="#0">Fasion</a></li>
					<li><a href="#0">Beauty</a></li>
				</ul>
			</li> <!-- item-has-children -->
			<li class="item-has-children">
				<a href="#0">Film</a>
			</li>

		</ul> <!-- cd-navigation -->
	</nav>		<!-- photoswipe code -->
	<!-- Root element of PhotoSwipe. Must have class pswp. -->
	<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

	    <!-- Background of PhotoSwipe.
	         It's a separate element as animating opacity is faster than rgba(). -->
	    <div class="pswp__bg"></div>

	    <!-- Slides wrapper with overflow:hidden. -->
	    <div class="pswp__scroll-wrap">

	        <!-- Container that holds slides.
	            PhotoSwipe keeps only 3 of them in the DOM to save memory.
	            Don't modify these 3 pswp__item elements, data is added later on. -->
	        <div class="pswp__container">
	            <div class="pswp__item"></div>
	            <div class="pswp__item"></div>
	            <div class="pswp__item"></div>
	        </div>

	        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
	        <div class="pswp__ui pswp__ui--hidden">

	            <div class="pswp__top-bar">

	                <!--  Controls are self-explanatory. Order can be changed. -->

	                <div class="pswp__counter"></div>

	                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

	                <button class="pswp__button pswp__button--share" title="Share"></button>

	                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

	                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

	                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
	                <!-- element will get class pswp__preloader--active when preloader is running -->
	                <div class="pswp__preloader">
	                    <div class="pswp__preloader__icn">
	                      <div class="pswp__preloader__cut">
	                        <div class="pswp__preloader__donut"></div>
	                      </div>
	                    </div>
	                </div>
	            </div>

	            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
	                <div class="pswp__share-tooltip"></div>
	            </div>

	            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
	            </button>

	            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
	            </button>

	            <div class="pswp__caption">
	                <div class="pswp__caption__center"></div>
	            </div>

	        </div>

	    </div>

	</div>
	<script src="assets/js/min/plugins-min.js"></script>
<script src="assets/lib/flickity/flickity.pkgd.min.js"></script>
<script src="assets/lib/photoswipe/photoswipe.min.js"></script>
<script src="assets/lib/photoswipe/photoswipe-ui-default.min.js"></script>
<script src="assets/js/min/scripts-min.js"></script>

</body>
</html>
